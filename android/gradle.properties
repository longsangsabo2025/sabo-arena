# Optimized settings with Java 17 LTS (Stable for Android) - Increased memory for large builds
org.gradle.jvmargs=-Xmx6144m -XX:+UseG1GC -XX:MaxMetaspaceSize=1536m -Dfile.encoding=UTF-8
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
android.useAndroidX=true
android.enableJetifier=false

# Enable optimizations with new Java (disable incremental Kotlin to avoid cache issues)
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=false
org.gradle.configureondemand=false
kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process

# R8 optimization settings
android.enableR8=true
android.r8.optimizedResourceShrinking=true

# R8 optimization settings (theo khuyến nghị Google)
android.enableR8=true
# Optimized resource shrinking cho AGP < 9.0.0 (tự động với AGP >= 9.0.0)
android.r8.optimizedResourceShrinking=true
