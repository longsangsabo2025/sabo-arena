plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
    println "✅ Using release keystore from key.properties"
} else {
    println "⚠️  key.properties not found - using debug keystore"
    println "⚠️  For production builds, create key.properties file"
}

android {
    namespace = "com.sabo_arena.app"
    compileSdk = 36  // Required by Flutter plugins - backward compatible
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            } else {
                // Fallback to debug signing if key.properties doesn't exist
                // Production builds MUST have key.properties configured
            }
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.sabo_arena.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24  // Safe minimum for modern Flutter apps
        targetSdk = 36  // Match compile SDK
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Enables code-related app optimization (theo khuyến nghị Google)
            minifyEnabled true
            
            // Enables resource shrinking (theo khuyến nghị Google)
            shrinkResources true
            
            // Sử dụng proguard-android-optimize.txt để có optimization tối ưu nhất
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug
            
            // Production optimizations
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true
        }
        debug {
            signingConfig = signingConfigs.debug
            debuggable true
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation "androidx.multidex:multidex:2.0.1"
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.concurrent:concurrent-futures:1.1.0'
    
    // Facebook SDK
    implementation 'com.facebook.android:facebook-android-sdk:17.0.2'
}
